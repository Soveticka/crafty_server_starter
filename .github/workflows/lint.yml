name: Lint

on:
  push:
    branches: [main]
    paths:
      - '**.py'
  pull_request:
    branches: [main]
    paths:
      - '**.py'

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Ruff linter
        uses: astral-sh/ruff-action@v3
        with:
          args: check

      - name: Run Ruff formatter check
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check
